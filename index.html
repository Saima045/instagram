<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.clipartmax.com/png/middle/14-145221_new-instagram-logo-red.png" type="image/x-icon"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container w-75 ">
       
        <div class="row">
            
            <div class="col-lg-6">
                
                <img width="100%" height="" src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="">
            </div>
            <div class="col-lg-6 ">
                <div class="card w-75 border border-secondary-subtle mb-4">
                    <img class=" w-50 mx-auto logosize" src="https://hindubabynames.info/wp-content/themes/hbn_download/download/social-media/instagram-text-logo.png" alt="">
                    <div class="container text-center px-3 ">
                          <form action="" >
                            <div class="mt-0">
                                <input  type="text" class="p-2 formtextsize form-control text-secondary  m-auto  w-75" id="exampleFormControlInput1" placeholder="Phone number,username or email">
                              </div>
    
                              <div class="mt-1">
                                <input  type="password" class="p-2 formtextsize form-control text-secondary m-auto   w-75" id="exampleFormControlInput1" placeholder="Password">
                              </div>

                              <button class="mt-3 btn btn-info rounded-3 text-white fs-6 form-control w-75">Login</button>
                            
                              
                             
                            

                              
    
                             
                          </form>

                          <div class="row  justify-content-center">
                            <!--Grid column-->
                            <div class="col-4">
                                <hr class="bg-secondary">

                            </div>
                            
                            <div class="col-2"> 
                                <p class="text-secondary fs-6">OR</p>
                            </div>
                            <div class="col-4">
                                <hr class="bg-secondary">

                            </div>

                            <!--Grid column-->
                          </div>
                          <!--Grid row-->
                          

                            <div class="row w-75 mx-auto">
                                <div class="col-3  text-end p-1">
                                    <i class="bi bi-facebook fbbg"></i>
                                </div>
                                <div class="col-9  text-start p-1">
                                    <a href="#" class="navlink fbbg">Login with facebook</a>
                                </div>
                            </div>

                            <p class="text-secondary text-center m-auto mt-3">Forget password?</p>

                          
                     </div>

                    
                </div>

                <div class="container border border-secondary-subtle w-75 ms-0 p-2 mb-3">
                        <p class="text-secondary text-center">Don't have an account? <a href="#">Sign up</a></p>
                </div>
    
                <p class="text-capitalize fs-6 text-center w-75 mb-2">
                        Get the App
                </p>
    
                <div class="row w-75">
                        <div class="col-6 text-end">
                            <img class="ms-5"  width="70%" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        </div>
                        <div class="col-6  text-start">
                            <img width="70%" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        </div>
                </div>
                   

            
            </div>

                
               
              
        </div>
    </div>
    


    
</body>
</html>
